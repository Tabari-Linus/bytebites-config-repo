server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      server:
        routes:
          - id: auth-service-route
            uri: lb://auth-service
          - predicates:
            - Path=/auth/**